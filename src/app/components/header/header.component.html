<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-primary">
  <div class="container">
    <a class="navbar-brand" routerLink="/" routerLinkActive="active">English Helper</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">

      <ul class="navbar-nav me-auto mb-2 mb-md-0">
        <ng-container *ngIf="accountService.currentUser$| async">
        <li class="nav-item">
          <a class="nav-link" routerLink="/users" routerLinkActive="active"> {{'Users' | translate }} </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/words" routerLinkActive="active"> {{'Words' | translate }} </a>
        </li>
      </ng-container>
      </ul>

      <div class="dropdown" *ngIf="(accountService.currentUser$ | async) as user" dropdown>
        <a class="dropdown-toggle text-light text-decoration-none ms-2" dropdownToggle>{{user.username}}</a>
        <div class="dropdown-menu" *dropdownMenu>
          <a class="dropdown-item" (click)="logout()">{{'Logout' | translate }}</a>
        </div>
      </div>

      <form *ngIf="!(accountService.currentUser$ | async)" #loginForm="ngForm" class="d-flex" (ngSubmit)="login()"
        autocomplete="off">
        <input name="username" [(ngModel)]="loginRequest.username" class="form-control me-2" type="text"
        [placeholder]="'Username' | translate">
        <input name="password" [(ngModel)]="loginRequest.password" class="form-control me-2" type="password"
        [placeholder]="'Password' | translate">
        <button class="btn btn-success" type="submit"> {{'Login' | translate }}</button>
      </form>


      <div class="mx-3">
        <select
            class="form-control"
            #selectedLang
            (change)="switchLang(selectedLang.value)">
          <option *ngFor="let language of translate.getLangs()"
            [value]="language"
            [selected]="language === translate.currentLang">
            {{ language }}
          </option>
        </select>
      </div>

    </div>
  </div>
</nav>
