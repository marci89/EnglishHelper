<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-primary">
  <div class="container">
    <a class="navbar-brand" routerLink="/" routerLinkActive="active">English Helper</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">

      <ul class="navbar-nav me-auto mb-2 mb-md-0">
        <ng-container *ngIf="accountService.currentUser$| async">
        <li *appHasRole="'Admin'" class="nav-item">
          <a class="nav-link" routerLink="/users" routerLinkActive="active"> {{'Users' | translate }} </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/words" routerLinkActive="active"> {{'Words' | translate }} </a>
        </li>
      </ng-container>
      </ul>

      <div class="dropdown" *ngIf="(accountService.currentUser$ | async) as user" dropdown>
        <a class="dropdown-toggle text-light text-decoration-none ms-2" dropdownToggle>{{user.username}}  <i class="fa fa-user"></i></a>
        <div class="dropdown-menu" *dropdownMenu>
          <a class="dropdown-item" routerLink="/user/edit">{{'Edit' | translate }}</a>
          <a class="dropdown-item" (click)="logout()">{{'Logout' | translate }}</a>
        </div>
      </div>

      <form *ngIf="!(accountService.currentUser$ | async)" #loginForm="ngForm" class="d-flex" (ngSubmit)="login()"
        autocomplete="off">
        <input name="username" pInputText [(ngModel)]="loginRequest.identifier" class="me-2" type="text"
        [placeholder]="'UsernameOrEmail' | translate">

        <p-password name="password" [toggleMask]="true" [(ngModel)]="loginRequest.password" [feedback]="false"  class="me-2" type="password"
       [placeholder]="'Password' | translate" styleClass="hide-password-panel"></p-password>

        <p-button styleClass="p-button-success" type="submit"> {{'Login' | translate }}</p-button>
      </form>

      <p-dropdown [options]="languages" [(ngModel)]="selectedLanguage" optionLabel="name" class="mx-2">
        <ng-template pTemplate="selectedItem">
            <div class="flex align-items-center gap-2" *ngIf="selectedLanguage">
              <img [src]="'./assets/images/' + selectedLanguage.code + '.png'" style="width: 20px"/>
            </div>
        </ng-template>
        <ng-template let-language pTemplate="item">
            <div class="flex align-items-center gap-2" (click)="switchLang(language.code)">
                 <img [src]="'./assets/images/' + language.code + '.png'" class="mx-2" style="width: 18px;"/>
                 <span>{{ language.name | translate }}</span>
            </div>
        </ng-template>
    </p-dropdown>

    </div>
  </div>
</nav>
