<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-primary">
  <div class="container">
    <a class="navbar-brand" routerLink="/" routerLinkActive="active">English Helper</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">

      <ul class="navbar-nav me-auto mb-2 mb-md-0">
        <ng-container *ngIf="authService.currentUser$| async">
        <li class="nav-item">
          <a class="nav-link" routerLink="/users" routerLinkActive="active">Users</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/groups" routerLinkActive="active">Groups</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/words" routerLinkActive="active">Words</a>
        </li>
      </ng-container>
      </ul>

      <div class="dropdown" *ngIf="(authService.currentUser$ | async) as user" dropdown>
        <a class="dropdown-toggle text-light text-decoration-none ms-2" dropdownToggle>Welcome {{user.username}}</a>
        <div class="dropdown-menu" *dropdownMenu>
          <a class="dropdown-item" (click)="logout()">Logout</a>
        </div>
      </div>

      <form *ngIf="!(authService.currentUser$ | async)" #loginForm="ngForm" class="d-flex" (ngSubmit)="login()"
        autocomplete="off">
        <input name="username" [(ngModel)]="loginRequest.username" class="form-control me-2" type="text"
          placeholder="Username">
        <input name="password" [(ngModel)]="loginRequest.password" class="form-control me-2" type="password"
          placeholder="Password">
        <button class="btn btn-success" type="submit">Login</button>
      </form>

    </div>
  </div>
</nav>
