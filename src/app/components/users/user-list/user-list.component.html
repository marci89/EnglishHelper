<div class="container mt-3" *ngIf="filter">
  <div class="card col-12">
    <div class="card-body">
      <form #form="ngForm" class="mb-3" (ngSubmit)="getUsers()" autocomplete="off">
        <div class="row">
          <div class="col-3">
            <div class="form-group">
              <label for="username">{{ 'Username' | translate }}</label>
              <input type="text" class="form-control" name="username" [(ngModel)]="filter.username">
            </div>
          </div>
          <div class="col-3">
            <div class="form-group">
              <label for="email">{{ 'Email' | translate }}</label>
              <input type="text" class="form-control" name="email" [(ngModel)]="filter.email">
            </div>
          </div>
          <div class="col-6 d-flex justify-content-end">
            <button class="btn btn-primary mt-auto" type="submit">{{ 'Filter' | translate }}</button>
            <button class="btn btn-primary mx-2 mt-auto" type="button" (click)="resetFilters()">{{ 'FilterReset' |
              translate }}</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>


<div class="mt-3">
  <p-table [value]="users" [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template pTemplate="header">
      <tr>
        <th style="width:25%">{{ 'Username' | translate }}</th>
        <th style="width:25%">{{ 'Email' | translate }}</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-user>
      <tr>
        <td>{{ user.username }}</td>
        <td>{{ user.email }}</td>
      </tr>
    </ng-template>
  </p-table>
</div>
<div class="d-flex justify-content-center mt-2">
  <p-paginator
    [rows]="pagination.itemsPerPage"
    [totalRecords]="pagination.totalItems"
    [rowsPerPageOptions]="[5, 10, 25, 50]"
    [showCurrentPageReport]="true"
    currentPageReportTemplate="{{ 'AllResult' | translate }}: {totalRecords}"
    (onPageChange)="pageChanged($event)"
  ></p-paginator>
</div>
